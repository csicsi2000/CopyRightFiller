    - 'Junction'
    - 'Jnc'
    Termination: 
    - 'Termination'
    Sink: 
    - 'Sink'
    Source: 
    - 'Source'
  Connections:
    Connection:
    - 'Conn'
    Pipe:
    - 'Pipe'
    MeasurementLine:
    - 'MesLine'
    FunctionLine:
    - 'Source'