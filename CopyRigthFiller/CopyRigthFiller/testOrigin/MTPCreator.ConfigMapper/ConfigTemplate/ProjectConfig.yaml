 Package:
 # Used if no PeaInformationLabel instance is present in the project
 # Neo imports needs the PeaInformationLabel, with filled out and OPC enabled.
 # Fill out the values before using this tool!
 # Not filled values, in both cases will result: "No Information" to written to MTP.
 - Key: 'Name'
   Val: ''
 - Key: 'DeviceRevision'
   Val: ''
 - Key: 'Uri'
   Val: ''
 - Key: 'DeviceLabel'
   Val: ''
 - Key: 'Version'
   Val: ''
 - Key: 'ComponentName'
   Val: ''
